<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <title>MyOrders</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div th:each="order: ${orders}">
            <div id="accordion">
                <div class="card">
                    <div class="card-header" id="orderId" th:id="${order.orderId}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse"
                                    th:data-target="${'#collapse'+ order.orderId}"
                                    aria-expanded="false" th:aria-controls="${'collapse'+ order.orderId}">
                                <h4>
                                    Order Id: <span th:text="${order.orderId}">OrderId</span>
                                    &nbsp;&nbsp;&nbsp;Status: <span th:text="${order.status}">status</span>
                                </h4>
                            </button>
                        </h5>
                    </div>

                    <div th:id="${'collapse'+ order.orderId}" class="collapse" aria-labelledby="${order.orderId}" data-parent="#accordion">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Sub Total</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="item: ${order.items}">
                                    <td th:text="${item.productName}">title</td>
                                    <td th:text="${item.productPrice}">price</td>
                                    <td th:text="${item.quantity}">quantity</td>
                                    <td th:text="${item.getSubTotal()}">subtotal</td>
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <th colspan="3"/>
                                    <th colspan="1" style="text-align: left">
                                        Total Amount: <span th:text="${order.getTotalAmount()}">totalAmount</span>
                                    </th>
                                </tr>
                                </tfoot>
                            </table>
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Customer Name</label>
                                    <div class="col-sm-10">
                                        <input
                                                type="text"
                                                class="form-control"
                                                name="customerName"
                                                readonly="readonly"
                                                value=""
                                                th:value="${order.customerName}"
                                        />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Customer Email</label>
                                    <div class="col-sm-10">
                                    <input
                                            type="email"
                                            class="form-control"
                                            name="customerEmail"
                                            readonly="readonly"
                                            value=""
                                            th:value="${order.customerEmail}"
                                    />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Delivery Address</label>
                                    <div class="col-sm-10">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="deliveryAddress"
                                            name="deliveryAddress"
                                            readonly="readonly"
                                            value=""
                                            th:value="${order.deliveryAddress}"
                                    />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div layout:fragment="pageScripts">
</div>
</body>
</html>
