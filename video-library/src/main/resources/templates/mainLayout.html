<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">VideoLibrary</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.4.1/css/bootstrap.css'}">
    <link rel="stylesheet" th:href="@{'/css/styles.css'}">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}">VideoLibrary</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--<li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>-->
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/cart}">
                    Cart<span id="cart-item-count">(0)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div id="app" class="container-fluid">
    <div layout:fragment="content">
        <!-- Your Page Content Here -->
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center">SivaLabs &copy; 2020</p>
    </div>
</footer>

<script th:src="@{'/webjars/jquery/3.0.0/jquery.js'}"></script>
<script th:src="@{'/webjars/popper.js/1.14.3/umd/popper.js'}"></script>
<script th:src="@{'/webjars/bootstrap/4.4.1/js/bootstrap.js'}"></script>
<script th:src="@{'/js/common.js'}"></script>
<script th:src="@{'/js/app.js'}"></script>
<div layout:fragment="pageScripts">
</div>
</body>
</html>
