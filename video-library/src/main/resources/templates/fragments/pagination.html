<div th:fragment="pagination">

    <nav aria-label="Page navigation" th:if="${moviesData.getTotalPages() > 1 }">
        <ul class="pagination pagination justify-content-center">
            <li th:if="${!moviesData.hasPrevious()}" class="page-item disabled">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page=1'}">First</a>
            </li>
            <li th:if="${moviesData.hasPrevious()}" class="page-item">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page=1'}">First</a>
            </li>
            <li th:if="${!moviesData.hasPrevious()}" class="page-item disabled">
                <a class="page-link" href="#" >Previous</a>
            </li>
            <li th:if="${moviesData.hasPrevious()}" class="page-item">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page='+(page-1)}">Previous</a>
            </li>
            <li th:if="${moviesData.hasNext()}" class="page-item">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page='+(page+1)}">Next</a>
            </li>
            <li th:if="${!moviesData.hasNext()}" class="page-item disabled">
                <a class="page-link" href="#">Next</a>
            </li>
            <li th:if="${!moviesData.hasNext()}" class="page-item disabled">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page='+(moviesData.getTotalPages())}">Last</a>
            </li>
            <li th:if="${moviesData.hasNext()}" class="page-item">
                <a class="page-link" href="#" th:href="${paginationPrefix+'&page='+(moviesData.getTotalPages())}">Last</a>
            </li>
        </ul>
    </nav>
</div>
