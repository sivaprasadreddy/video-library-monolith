<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      layout:decorate="~{mainLayout}">
<head>
    <title>Cart</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">

        <div class="col-md-8 offset-md-2">
        <div th:if="${cart.items.isEmpty()}">
            <h3>Cart is empty. <a href="#" th:href="@{/}">Continue shopping</a></h3>
        </div>
        <div th:if="${!cart.items.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Sub Total</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item: ${cart.items}">
                    <td th:text="${item.product.title}">title</td>
                    <td th:text="${item.product.price}">price</td>
                    <td>
                        <input type="number" min="0"
                               value="1" th:value="${item.quantity}"
                               th:onchange="'javascript:updateCartItemQuantity( \''+${item.product.uuid}+'\' , '+this.value+');'"
                        />
                    </td>
                    <td th:text="${item.getSubTotal()}">subtotal</td>
                </tr>

                </tbody>
                <tfoot>
                <tr>
                    <th colspan="3"/>
                    <th colspan="1" style="text-align: left">
                        Total Amount: <span th:text="${cart.getTotalAmount()}">totalAmount</span>
                    </th>
                </tr>
                </tfoot>
            </table>

            <div sec:authorize="isAnonymous()">
                <h3>Please <a href="#" th:href="@{/login}">Login</a> to place order</h3>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form method="post" th:action="@{/cart/checkout}">
                    <div class="mb-3">
                        <label for="customerName" class="control-label">Customer Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="customerName"
                                name="customerName"
                                value=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="control-label">Customer Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="customerEmail"
                                name="customerEmail"
                                value=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="deliveryAddress" class="control-label">Delivery Address</label>
                        <input
                                type="text"
                                class="form-control"
                                id="deliveryAddress"
                                name="deliveryAddress"
                                value=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="creditCardNumber" class="control-label">Credit Card Number</label>
                        <input
                                type="text"
                                class="form-control"
                                id="creditCardNumber"
                                name="creditCardNumber"
                                value=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="control-label">CVV</label>
                        <input
                                type="text"
                                class="form-control"
                                id="cvv"
                                name="cvv"
                                value=""
                        />
                    </div>
                    <button
                            type="submit"
                            class="btn btn-primary">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
<div layout:fragment="pageScripts">
</div>
</body>
</html>
